<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecureOps Toolkit{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                overflow: hidden;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 1;
                max-height: 500px;
            }
            to {
                opacity: 0;
                max-height: 0;
                overflow: hidden;
            }
        }
        
        .slide-enter {
            animation: slideDown 0.3s ease-out;
        }
        
        .slide-exit {
            animation: slideUp 0.3s ease-out;
        }
        
        .smooth-hover {
            transition: all 0.2s ease;
        }
        
        /* Severity card text shadow for contrast improvement */
        .severity-card-header {
            text-shadow: none;
        }
        
        .severity-card-header p {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .severity-card-header svg {
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.8));
        }
        
        .severity-badge {
            text-shadow: none;
        }

        /* CRITICAL badge stripes pulse (always visible difference) */
        @keyframes criticalStripesMove {
            from { background-position: 0 0; }
            to { background-position: 24px 24px; }
        }

        .critical-badge-pulse {
            display: inline-block;
            position: relative;

            /* Always visible stripes */
            background-image: repeating-linear-gradient(
                135deg,
                rgba(255,255,255,0.22) 0px,
                rgba(255,255,255,0.22) 6px,
                rgba(255,255,255,0.08) 6px,
                rgba(255,255,255,0.08) 12px
            );
            background-size: 24px 24px;

            /* Subtle premium look */
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.22);
            padding-right: 1.1rem;

            /* Optional motion */
            animation: criticalStripesMove 3.0s linear infinite;
        }

        .critical-badge-pulse::after {
            content: "";
            position: absolute;
            right: 6px;
            top: 50%;
            width: 6px;
            height: 6px;
            margin-top: -3px;
            border-radius: 9999px;
            background: rgba(255,255,255,0.95);
            opacity: 0.85;
        }

        /* (old glow styles removed to avoid conflicts) */

        /* CRITICAL: tydlig halo runt hela kortet (subtil, l√•ngsam puls) */
        @keyframes criticalHaloPulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(255, 60, 60, 0.20)) drop-shadow(0 0 0px rgba(255, 60, 60, 0.00)); }
            50%      { filter: drop-shadow(0 0 18px rgba(255, 60, 60, 0.38)) drop-shadow(0 0 6px rgba(255, 60, 60, 0.18)); }
        }

        .critical-halo {
            will-change: filter;
            animation: criticalHaloPulse 3.6s ease-in-out infinite;
        }

        /* CRITICAL badge ska vara solid, aldrig randig */
        .critical-badge-solid {
            background-image: none !important;
            box-shadow: 0 0 0 1px rgba(255, 90, 90, 0.35), 0 0 10px rgba(255, 60, 60, 0.22);
        }

        /* Neutralize older experimental classes so they don't affect the badge */
        .critical-badge-pulse,
        .critical-badge-glow,
        .critical-attention {
            background-image: none !important;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-gray-100 min-h-screen">
    <nav class="bg-slate-950 border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">SecureOps</span>
                    <span class="text-sm text-gray-400">Toolkit</span>
                </a>
                <div class="flex space-x-4">
                    <a href="/" class="{% if request.path == '/' %}text-blue-400 border-b-2 border-blue-400{% else %}text-gray-300 hover:text-gray-100{% endif %} pb-2 smooth-hover">
                        Command Guide
                    </a>
                    <a href="/analyze" class="{% if request.path == '/analyze' %}text-blue-400 border-b-2 border-blue-400{% else %}text-gray-300 hover:text-gray-100{% endif %} pb-2 smooth-hover">
                        Log Analyzer
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-950 border-t border-slate-700 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-400 text-sm">
            <p>SecureOps Toolkit &copy; 2026 | Command guide and security analysis</p>
        </div>
    </footer>
</body>
</html>
